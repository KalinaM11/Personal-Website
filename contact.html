<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalina Monova | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 text-gray-800">

  <!-- Navigation -->
  <div id="header-container"></div>
  <script>
      fetch('/header.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('header-container').innerHTML = html;
          });
  </script>

  <!-- Contact Content -->
  <section class="container mx-auto mt-16 p-4 text-center">
    <h1 class="text-4xl font-bold mb-4">Contact Me</h1>
    <p class="text-lg mb-4">Email: <a href="mailto:monova.k@northeastern.edu" class="text-blue-500 hover:underline">monova.k@northeastern.edu</a></p>
    <p class="text-lg">LinkedIn: <a href="https://www.linkedin.com/in/kalina-monova/" target="_blank" class="text-blue-500 hover:underline">LinkedIn Profile</a></p>
  </section>

  <div id="footer-container"></div>
    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>

</body>
</html>
